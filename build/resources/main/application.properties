#Handlebars Setting
handlebars.enabled= true
handlebars.prefix=/WEB-INF/views/
handlebars.suffix=.hbs
handlebars.cache=false
handlebars.failOnMissingFile=true
handlebars.resolver.javaBean=true
handlebars.resolver.map=true
handlebars.resolver.method=false
handlebars.resolver.field=false

#mysql JPA
spring.datasource.url=jdbc:mysql://localhost:3306/rx?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.jdbc.Driver

#connection pool
spring.datasource.maxIdle=20
spring.datasource.maxActive=400
spring.datasource.maxWait=10000
